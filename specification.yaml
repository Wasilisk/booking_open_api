openapi: 3.0.0
info:
  title: System Operations API
  description: API for managing user profiles, bookings, movies, halls, and sessions.
  version: 1.0.0
paths:

  /users/register:
    post:
      summary: Create account
      description: Register a new user.
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: The user profile is created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
  /users/{userId}:                   
    get:
      summary: Retrieve user profile
      description: Retrieves the profile information for the logged-in user.
      tags:
        - User
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: ID of the user to retrieve.
      responses:
        '200':
          description: The user details are successfully retrieved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: integer
                  user_name:
                    type: string
                  user_email:
                    type: string
  
    put:
      summary: Update user profile info
      tags:
        - User
      parameters:
        - in: path
          name: userId
          description: ID of the user to edit
          required: true
          schema:
            type: integer
        - in: query
          name: body
          description: Request body containing details of the user profile to update
          required: true
          schema:
            $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Details of the updated user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
  /users/login:
    get:
      summary: Log in to an existing account
      description: Log in to an existing account with email and password.
      tags:
        - User
      parameters:
        - in: query
          name: email
          schema:
            type: string
          required: true
          description: Email address of the user account to log in to.
        - in: query
          name: password
          schema:
            type: string
          required: true
          description: Password of the user account to log in to.
      responses:
        '200':
          description: The user logged in successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
  /users/{userId}/password-recovery:
    put:
      summary: Update user password
      tags:
        - User
      parameters:
        - in: path
          name: userId
          description: ID of the user
          required: true
          schema:
            type: integer
        - in: query
          name: body
          description: Request body containing details about the new password
          required: true
          schema:
            $ref: '#/components/schemas/UpdatePassword'
      responses:
        '200':
          description: The user can continue to work with the system with new password.
  /users/token/refresh:
    get:
      summary: Update expired access token
      description: Updates an expired access token.
      tags:
        - User
      parameters:
        - in: query
          name: refresh_token
          schema:
            type: string
          required: true
          description: Refresh token to update access token.
      responses:
        '200':
          description: The user can continue to work with the system.
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
  /halls:
    post:
      summary: Create hall
      description: Create a new cinema hall.
      tags:
        - Booking
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                hall_name:
                  type: string
      responses:
        '200':
          description: The hall is created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  hall_id:
                    type: integer
                  hall_name:
                    type: string
    get:
      summary: Get all halls
      description: Get a list of all cinema halls.
      tags:
        - Booking
      responses:
        '200':
          description: A list of all cinema halls is returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  halls:
                    type: array
                    items:
                      type: object
                      properties:
                        hall_id:
                          type: integer
                        hall_name:
                          type: string
  /halls/{hallId}:
    put:
      summary: Update a chosen hall
      tags:
        - Booking
      parameters:
        - in: path
          name: hallId
          description: ID of the hall to update
          required: true
          schema:
            type: integer
        - in: query
          name: body
          description: Request body containing updated details of the hall
          required: true
          schema:
            $ref: '#/components/schemas/HallUpdate'
      responses:
        '200':
          description: Details of the updated hall
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hall'
      
    delete:
      summary: Delete chosen hall
      tags:
        - Booking
      parameters:
        - in: path
          name: hallId
          description: ID of the hall to delete
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: The hall has been successfully deleted
        '404':
          $ref: '#/components/responses/NotFound'          

  /sessions:
    post:
      summary: Create session
      description: Create a new cinema session.
      tags:
        - Booking
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                hall_id:
                  type: integer
                movie_id:
                  type: integer
                start_time:
                  type: string
                end_time:
                  type: string
      responses:
        '200':
          description: The cinema session is created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  session_id:
                    type: integer
                  hall_id:
                    type: integer
                  movie_id:
                    type: integer
                  start_time:
                    type: string
                  end_time:
                    type: string
    get:
      summary: Get all sessions
      description: Get a list of all cinema sessions.
      tags:
        - Booking
      parameters:
        - in: query
          name: movie_id
          schema:
            type: integer
          description: Optional parameter to filter sessions by movie.
        - in: query
          name: hall_id
          schema:
            type: integer
          description: Optional parameter to filter sessions by cinema hall.
      responses:
        '200':
          description: A list of all cinema sessions is returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessions:
                    type: array
                    items:
                      type: object
                      properties:
                        session_id:
                          type: integer
                        hall_id:
                          type: integer
                        movie_id:
                          type: integer
                        start_time:
                          type: string
                        end_time:
                          type: string

  /sessions/{sessionId}:
    get:
      summary: Retrieve session details
      description: Retrieves the details for a movie session.
      tags:
        - Booking
      parameters:
        - in: path
          name: sessionId
          schema:
            type: integer
          required: true
          description: ID of the session to retrieve.
      responses:
        '200':
          description: The session details are successfully retrieved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  session_id:
                    type: integer
                  hall_id:
                    type: integer
                  movie_id:
                    type: integer
                  start_time:
                    type: string
                    format: date-time
  
    put:
      summary: Edit chosen session
      tags:
        - Booking
      parameters:
        - in: path
          name: sessionId
          description: ID of the session to edit
          required: true
          schema:
            type: integer
        - in: query
          name: body
          description: Request body containing details of the session to update
          required: true
          schema:
            $ref: '#/components/schemas/SessionUpdate'
      responses:
        '200':
          description: Details of the updated session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieSession'
    delete:
      summary: Delete chosen session
      tags:
        - Booking
      parameters:
        - in: path
          name: sessionId
          description: ID of the session to delete
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Confirmation of deletion
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Whether the deletion was
  /movies:
    post:
      summary: Create movie
      description: Create a new movie.
      tags:
        - Movie
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                duration:
                  type: integer
      responses:
        '200':
          description: The movie is created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  movie_id:
                    type: integer
                  title:
                    type: string
                  duration:
                    type: integer
    get:
      summary: Get all movies
      description: Get a list of all movies.
      tags:
        - Movie
      parameters:
        - in: query
          name: genre_id
          description: ID of the genre
          schema:
            type: integer
      responses:
        '200':
          description: List of all movies is successfully retrieved.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    description:
                      type: string
                    genre:
                      type: string
                    duration:
                      type: integer
                    release_date:
                      type: string
                      format: date
                    image_url:
                      type: string
  /movies/{movieId}:
    get:
      summary: Retrieve movie details
      description: Retrieves the details for a movie.
      tags:
        - Movie
      parameters:
        - in: path
          name: movieId
          schema:
            type: integer
          required: true
          description: ID of the movie to retrieve.
      responses:
        '200':
          description: The movie details are successfully retrieved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  description:
                    type: string
                  genre:
                    type: string
                  duration:
                    type: integer
                  release_date:
                    type: string
                    format: date
                  image_url:
                    type: string
        '404':
          description: Movie not found
    put:
      summary: Update movie
      description: Updates an existing movie in the system.
      tags:
        - Movie
      parameters:
        - in: path
          name: movieId
          required: true
          schema:
            type: integer
            description: ID of the movie to update.
      requestBody:
        description: New details for the movie.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                movie_name:
                  type: string
                movie_description:
                  type: string
                movie_genre:
                  type: string
                movie_duration:
                  type: integer
                movie_release_date:
                  type: string
                  format: date
                movie_image_url:
                  type: string
      responses:
        '200':
          description: The movie details have been successfully updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  movie_id:
                    type: integer
                    description: ID of the updated movie.
                  movie_name:
                    type: string
                    description: Updated name of the movie.
                  movie_description:
                    type: string
                    description: Updated description of the movie.
                  movie_genre:
                    type: string
                    description: Updated genre of the movie.
                  movie_duration:
                    type: integer
                    description: Updated duration of the movie.
                  movie_release_date:
                    type: string
                    format: date
                    description: Updated release date of the movie.
                  movie_image_url:
                    type: string
                    description: Updated URL of the movie's image.
        '404':
          description: The movie with the specified ID does not exist.
        '403':
          description: The user is not authorized to perform this action.
  
    delete:
      summary: Deletes an existing movie from the database
      tags:
        - Movie
      parameters:
        - in: path
          name: movieId
          schema:
            type: integer
          description: The ID of the movie to delete
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Whether the movie was deleted successfully or not
                  message:
                    type: string
                    description: A message indicating the result of the operation
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
  /reviews:
    post:
      summary: Create review
      description: Create a new review.
      tags:
        - Review
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                movie_id:
                  type: string
                user_id:
                  type: integer
                rating:
                  type: integer
                comment:
                  type: string
      responses:
        '200':
          description: The review is created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  movie_id:
                    type: integer
                  rating:
                    type: integer
                  comment:
                    type: string

        
    get:
      summary: Get all reviews
      description: Get a list of all reviews.
      tags:
        - Review
      parameters:
        - in: query
          name: review_id
          description: ID of the review
          schema:
            type: integer
        - in: query
          name: user_id
          description: ID of the user
          schema:
            type: integer
        - in: query
          name: movie_id
          schema:
            type: integer
          description: Optional parameter to filter reviews by movie.
      responses:
        '200':
          description: List of all reviews is successfully retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
                
  /reviews/{reviewId}:
    put:
      summary: Edit user review
      tags:
        - Review
      parameters:
        - in: path
          name: reviewId
          description: ID of the review to edit
          required: true
          schema:
            type: integer
        - in: query
          name: body
          description: Request body containing details of the review to update
          required: true
          schema:
            $ref: '#/components/schemas/Review'
      responses:
        '200':
          description: Details of the updated review
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'

    delete:
      summary: Deletes an existing user review from the database
      tags:
        - Review
      parameters:
        - in: path
          name: reviewId
          schema:
            type: integer
          description: The ID of the user review to delete
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Whether the review was deleted successfully or not
                  message:
                    type: string
                    description: A message indicating the result of the operation
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found

  /genres:
    post:
      summary: Create genre
      description: Create a new genre.
      tags:
        - Genre
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the genre.
              required:
                - name
      responses:
        '200':
          description: The genre is created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
    get:
      summary: Get all genres
      description: Get a list of all genres.
      tags:
        - Genre
      responses:
        '200':
          description: List of all genres is successfully retrieved.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
  /genres/{genreId}:
    put:
      summary: Edit genre
      tags:
        - Genre
      parameters:
        - in: path
          name: genreId
          description: ID of the genre to edit
          required: true
          schema:
            type: integer
        - in: query
          name: body
          description: Request body containing details of the genre to update
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                description: The name of the genre.
      responses:
        '200':
          description: Details of the updated genre
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
    delete:
      summary: Deletes an existing genre from the database
      tags:
        - Genre
      parameters:
        - in: path
          name: genreId
          schema:
            type: integer
          description: The ID of the genre to delete
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Whether the genre was deleted successfully or not
                  message:
                    type: string
                    description: A message indicating the result of the operation
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
  /discounts:
    post:
      summary: Create discount
      description: Create a new discount.
      tags:
        - Discount
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: The discount code.
                percentage:
                  type: number
                  format: float
                  minimum: 0
                  maximum: 100
                  description: The discount percentage.
                expires_at:
                  type: string
                  format: date-time
                  description: The date and time the discount expires.
              required:
                - code
                - percentage
      responses:
        '200':
          description: The discount is created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  code:
                    type: string
                  percentage:
                    type: number
                  expires_at:
                    type: string
    get:
      summary: Get all discounts
      description: Get a list of all discounts.
      tags:
        - Discount
      parameters:
      - in: query
        name: start_date
        schema:
          type: integer
        description: The Date discounts start being active
      - in: query
        name: end_date
        schema:
          type: integer
        description: The Date discounts finish being active
      - in: query
        name: movie_id
        schema:
          type: integer
        description: The ID of the movie to get discounts
      responses:
        '200':
          description: List of all discounts is successfully retrieved.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    code:
                      type: string
                    percentage:
                      type: number
                    expires_at:
                      type: string
  /discounts/{discountId}:
    put:
      summary: Edit discount
      tags:
        - Discount
      parameters:
        - in: path
          name: discountId
          description: ID of the discount to edit
          required: true
          schema:
            type: integer
        - in: query
          name: body
          description: Request body containing details of the discount to update
          required: true
          schema:
            type: object
            properties:
              code:
                type: string
                description: The discount code.
              percentage:
                type: number
                format: float
                minimum: 0
                maximum: 100
                description: The discount percentage.
              expires_at:
                type: string
                format: date-time
                description: The date and time the discount expires.
      responses:
        '200':
          description: Details of the updated discount
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  code:
                    type: string
                  percentage:
                    type: number
                  expires_at:
                    type: string
    delete:
      summary: Deletes an existing discount from the database
      tags:
        - Discount
      parameters:
        - in: path
          name: discountId
          schema:
            type: integer
          description: The ID of the discount to delete
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Whether the discount was deleted successfully or not
                  message:
                    type: string
                    description: A message indicating the result of the operation
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
  /seat:
    post:
      summary: Create a seat
      description: Create a new seat for a specific theater and movie showing.
      tags:
        - Seat
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                theater_id:
                  type: integer
                  description: ID of the theater where the seat is located
                movie_showing_id:
                  type: integer
                  description: ID of the movie showing for which the seat is being created
                row_number:
                  type: integer
                  description: The row number of the seat
                seat_number:
                  type: integer
                  description: The number of the seat in the row
      responses:
        '201':
          description: The seat is created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Seat'
            
    get:
      summary: Get all seats
      description: Get a list of all seats.
      tags:
        - Seat
      responses:
        '200':
          description: List of all seats is successfully retrieved.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Seat'
  
  /seat/{seatId}:
    get:
      summary: Get a seat by ID
      description: Get details of a specific seat by its ID.
      tags:
        - Seat
      parameters:
        - in: path
          name: seatId
          schema:
            type: integer
          description: The ID of the seat to retrieve
          required: true
      responses:
        '200':
          description: The details of the seat with the specified ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Seat'
            
    put:
      summary: Update a seat
      description: Update details of a specific seat.
      tags:
        - Seat
      parameters:
        - in: path
          name: seatId
          schema:
            type: integer
          description: The ID of the seat to update
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                theater_id:
                  type: integer
                  description: ID of the theater where the seat is located
                movie_showing_id:
                  type: integer
                  description: ID of the movie showing for which the seat is being updated
                row_number:
                  type: integer
                  description: The updated row number of the seat
                seat_number:
                  type: integer
                  description: The updated number of the seat in the row
      responses:
        '200':
          description: The updated details of the seat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Seat'

    delete:
      summary: Delete a seat
      description: Delete a specific seat by its ID.
      tags:
        - Seat
      parameters:
        - in: path
          name: seatId
          schema:
            type: integer
          description: The ID of the seat to delete
          required: true
      responses:
        '200':
          description: The seat is deleted successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Whether the seat was deleted successfully or not
                  message:
                    type: string
                    description: A message indicating the result of the operation

components:
  schemas:
    Seat:
      type: object
      properties:
        id:
          type: integer
        row:
          type: string
        number:
          type: integer
        hall_id:
          type: integer
      required:
        - id
        - row
        - number
        - hall_id
    UserProfile:
      type: object
      properties:
        user_id: 
          type: integer
        name:
          type: string
        email:
          type: string
        role:
          type: string
        movie_notifications:
          type: boolean
      required:
        - user_id
        - name
        - email
        - role
        - movie_notifications

    UserUpdate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        movie_notifications:
          type: boolean

    UpdatePassword:
      type: object
      properties:
        new_password:
          type: string
        confirmation_password:
          type: string

    Hall:
      type: object
      properties:
        hall_id:
          type: integer
        name:
          type: string
        capacity:
